<label>Server Name</label>
<input type="text" class="form-control" (input)="onUpdateServerName($event)">
<input type="text" class="form-control" [(ngModel)]="serverName">

<button class="btn btn-primary" [disabled]='!allowNewServer' (click)='onCreatedServer()'>Add Server</button>

<p>servers works!</p>
<p *ngIf='serverCreated; else noServer'>Server is created and its name is {{ serverName }}</p>
<ng-template #noServer>No server created</ng-template>
<hr>


<input type="text" class="form-control" [(ngModel)]="username">
<p>{{ username }}</p>
<button class="btn btn-primary" [disabled]="isUsernameEmpty()" (click)="clearInput()">Button</button>

<button class="btn btn-primary" (click)='toggleVisibility()'>Display details</button>
<p *ngIf='visible'>secret password</p>
<p *ngFor="let log of logs; let i = index" [ngStyle]="{backgroundColor: i > 4 ? 'blue' : 'white'}" >{{ log.message }}</p>

<app-server *ngFor="let server of servers"></app-server>
