<a [routerLink]="recipeItem.id" routerLinkActive="active" style="cursor: pointer" class="list-group-item clearfix" (click)="onRecipeItemClicked()">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ recipeItem.name }}</h4>
    <p class="list-group-item-text">{{ recipeItem.desc }}</p>
  </div>
  <span class="pull-right"> <img src="{{ recipeItem.imagePath }}"
                                 alt="" class="img-responsive"
                                 style="max-height: 50px;"> </span>
</a>
