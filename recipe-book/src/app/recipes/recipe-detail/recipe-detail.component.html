<div *ngIf="recipe">
<div class="row">
  <div class="col-xs-12">
    <img src="{{ recipe.imagePath }}"
         alt="{{ recipe.name }}"
         class="img-responsive"
    style="max-height: 300px">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
      <div class="dropdown-menu">
        <li><a>To Shopping List</a></li>
        <li><a routerLink="edit">Edit Repice</a></li>
        <li><a>Delete Recipe</a></li>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">{{recipe.description}}</div>
</div>
<div class="row">
  <div class="col-xs-12">Ingredients</div>
</div>
</div>
